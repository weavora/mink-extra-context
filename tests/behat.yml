default:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://mink-extra.test/
            default_session: 'selenium2'
            selenium2: ~

        Weavora\MinkExtra\Extension:
            form:
                enabled: true
            table:
                enabled: true
                selectors:
                    main: 'table.main'
            page:
                enabled: true
            page_area:
                enabled: true
                selectors:
                    content: '.content'
                    menu: '.menu'
